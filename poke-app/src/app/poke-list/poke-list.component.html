<section class="search">
  <input type="text" placeholder="Busque pokemon">
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
</section>

<section class="poke-list-container">
  <ng-container *ngFor="let pokemon of pokemonsList; index as i">
    <app-poke-card [pokemon]="pokemon.name "
                   [numero]="i + 1"></app-poke-card>
  </ng-container>
</section>
