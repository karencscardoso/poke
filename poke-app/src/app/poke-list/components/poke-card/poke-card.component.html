<div class="box-card">
<mat-card class="card">
  <img class="img-card-100" [src]="pegarImagemPokemon()">
  <mat-card-title class="title-card">{{ pokemon.name }}</mat-card-title>
  <mat-card-actions>
    <button mat-raised-button 
            color="warn" 
            class="button-card" 
            (click)="onGetInfo(pokemon.name)">
              + Inforações
    </button>
  </mat-card-actions>
</mat-card>
</div>
