<section class="dialog-container">
  <img [src]="data.sprites.front_default" alt="Pokemon">
  <h1>{{ data.name | uppercase }}</h1>

  <section class="caracteristica-container">
    <p>Altura: {{ data.height }} m</p>
    <p>Peso: {{ data.weight }} kl</p>
    <p>Categoria:</p>
    <p>Habilidade:</p>
  </section>

<section class="c-stats">
  <ng-container *ngFor="let item of data.stats">
    <label class="c-stats">{{ item.stat.name | uppercase }} ({{ item.base_stat }})</label>
    <mat-progress-bar class="mb-5" mode="determinate" [value]="item.base_stat"></mat-progress-bar>
  </ng-container>
</section>
